{% extends "base.html" %}
{% block title %}Assets{% endblock %}


{% block content %}
<h2>Edit Asset</h2>
<form method="POST">
    <input type="text" name="asset_name" value="{{ asset.asset_name }}">
    <input type="text" name="category" value="{{ asset.category }}">
    <input type="text" name="purchase_date" value="{{ asset.purchase_date }}">
    <input type="text" name="condition" value="{{ asset.condition }}">
    <input type="text" name="status" value="{{ asset.status }}">
    <button type="submit">Save Changes</button>
</form>

{% endblock %}
